<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="actions-container">
          <div><img src="./images/logo.svg" alt="" /></div>
          <div class="actions">
            <div class="icon-container">
              <img src="./images/icon-document.svg" alt="" />
            </div>
            <div class="icon-container">
              <img src="./images/icon-folder.svg" alt="" />
            </div>
            <div class="icon-container">
              <img src="./images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="storage-container">
          <p class="alert">
            You've used <strong>815 GB</strong>
            of your storage
          </p>
          <div class="limit-container">
            <div class="limit">
              <div class="indicator">
                <div class="dot"></div>
              </div>
            </div>
            <div class="numbers">
              <span> 0 GB </span>
              <span>1000 GB</span>
            </div>
          </div>
        </div>
        <div class="gb-left-container">
          <div class="gb-left">
            <span class="number">185</span>
            <span class="gb">GB LEFT</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
